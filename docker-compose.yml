version: '3'

services:
  web: 
    build:
      context: .
      dockerfile: Dockerfile_div
    ports:
      - "3000:3000" #rails
      - "3035:3035" #webpack
    tty: true
    command: rm tmp/pids/server.pid
    command: foreman start
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://root:root@mysql:3306 #これ超重！要絶対パスで場所を指定ってことなのかな？
    volumes:
      - .:/myapp
    depends_on:
      - mysql
      - chrome

  mysql:
    image: mysql:8.0.16
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_HOST: 127.0.0.1
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myapp_development
      MYSQL_USERNAME: root
    ports:
    - 4306:3306
    volumes:
      -  ./mysql_data:/var/lib/mysql
 
  chrome:
    image: selenium/standalone-chrome:3.141.59-dubnium
    ports:
      - 4444:4444

volumes:
  bundle:
  mysql_data: