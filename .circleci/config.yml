version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.2.0
  aws-ecs: circleci/aws-ecs@0.0.8
  #aws-cli: circleci/aws-cli@0.1.1
# executors:
#   docker:
#     docker:
#       - image: 'docker:18.06.0-ce'
jobs:
  
  rubocop:
    docker:
      - image: circleci/ruby:2.5.5-stretch-node-browsers-legacy
        environment:
          RAILS_ENV: test
          MYSQL_HOST: 127.0.0.1
          BUNDLER_VERSION: 2.0.2        
      - image: circleci/mysql:8.0.16-ram
        command: --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USERNAME: root
          MYSQL_ROOT_PASSWORD: root
          # MYSQL_PASSWORD: root        
          MYSQL_DATABASE: myapp_test

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: setup bundler
          command: |
            sudo gem update --system
            sudo gem uninstall bundler
            sudo rm /usr/local/bin/bundle
            # sudo rm /usr/local/bin/bundler
            sudo gem install bundler      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundler
      - run: yarn install
      - save_cache:
          paths:
            - ./vendor/bundler
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      # Rubocop
      - run:
          name: Rubocop
          command: bundle exec rubocop

  rspec:
    docker:
      - image: circleci/ruby:2.5.5-stretch-node-browsers-legacy
        environment:
          RAILS_ENV: test
          MYSQL_HOST: 127.0.0.1
          BUNDLER_VERSION: 2.0.2
      - image: circleci/mysql:8.0.16-ram
        command: --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USERNAME: root
          MYSQL_ROOT_PASSWORD: root
          # MYSQL_PASSWORD: root        
          MYSQL_DATABASE: myapp_test

    working_directory: ~/repo

    
    steps:
      - checkout
      - run:
          name: setup bundler
          command: |
            sudo gem update --system
            sudo gem uninstall bundler
            sudo rm /usr/local/bin/bundle
            # sudo rm /usr/local/bin/bundler
            sudo gem install bundler
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundler
      - run: yarn install
      - save_cache:
          paths:
            - ./vendor/bundler
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: bundle exec rails db:create         
      # - run: bundle exec rails db:schema:load 
      #上は実際にマイグレーションファイルを実行してスキーマフィルが生成されたら解放する,
      #以下それまでのエラー文
      #(/home/circleci/repo/db/schema.rb doesn't exist yet. Run `rails db:migrate` to create it, then try again. )


      # Rspec
      - run:
          name: Rspec
          command: bundle exec rspec




workflows:
  version: 2
  build_deploy:
    jobs:

      - rubocop
      - rspec:
          requires:
            - rubocop
      - aws-ecr/build-and-push-image:

          requires:
            - rspec
          aws-access-key-id: ACCESS_KEY_ID 
          aws-secret-access-key: SECRET_ACCESS_KEY
          account-url: AWS_ECR_ACCOUNT_URL
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          region: AWS_REGION
          tag: latest
          filters:
            branches:
              only: master
          # setup-remote-docker: true
          # image: '18.06.0-ce'
          # executor: 'docker'
  
          
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          # verify-revision-is-deployed: true #ちゃんとデプロイが反映されたか確認するもの、今の所http500で落ちるのでコメントアウト、デフォルトはfalse
          # task-definition-arn: arn:aws:iam::289066077618:role/ecs-env-myapp
          aws-region: ${AWS_DEFAULT_REGION}
          family: "${AWS_RESOURCE_NAME_PREFIX}-task"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          service-name: "${AWS_RESOURCE_NAME_PREFIX}-service1"
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX},tag=latest"        
          filters:
            branches:
              only: master
